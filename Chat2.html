<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Live Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
<link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1>💬 ChatApp</h1>
                <span class="status-indicator online" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Connected</span>
                </span>
            </div>
            <div class="header-right">
                <span class="user-info" id="currentUser">
                    <span class="user-avatar">👤</span>
                    <span class="username">Loading...</span>
                </span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="chat-main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Online Users</h3>
                    <span class="user-count" id="userCount">0</span>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
                </div>
                
                <div class="sidebar-footer">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <span>←</span>
                    </button>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">🎉</div>
                        <h2>Welcome to ChatApp!</h2>
                        <p>Start chatting with people around the world</p>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator hidden" id="typingIndicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Someone is typing...</span>
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <button class="emoji-btn" id="emojiBtn">😊</button>
                        <input type="text" 
                               id="messageInput" 
                               placeholder="Type your message..." 
                               maxlength="500"
                               autocomplete="off">
                        <button class="send-btn" id="sendBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0/500</span>
                        <span class="input-hint">Press Enter to send, Shift+Enter for new line</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div class="emoji-picker hidden" id="emojiPicker">
        <div class="emoji-grid">
            <span class="emoji-item">😊</span>
            <span class="emoji-item">😂</span>
            <span class="emoji-item">❤️</span>
            <span class="emoji-item">👍</span>
            <span class="emoji-item">👎</span>
            <span class="emoji-item">😍</span>
            <span class="emoji-item">😢</span>
            <span class="emoji-item">😮</span>
            <span class="emoji-item">😡</span>
            <span class="emoji-item">🎉</span>
            <span class="emoji-item">🔥</span>
            <span class="emoji-item">💯</span>
            <span class="emoji-item">🚀</span>
            <span class="emoji-item">⭐</span>
            <span class="emoji-item">💪</span>
            <span class="emoji-item">🙏</span>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Connecting to chat...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat-websocket.js') }}"></script>
</body>
</html>
